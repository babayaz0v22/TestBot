<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1 jhiTranslate="activate.title">Faollashtirish</h1>

      <div class="alert alert-success" *ngIf="success">
        <span jhiTranslate="activate.messages.success"><strong>Sizni loginingiz faollashtirildi.</strong> Iltimos </span>
        <a class="alert-link" routerLink="/login" jhiTranslate="global.messages.info.authenticated.link">avtarizatsiyadan o`tishni</a>.
      </div>

      <div class="alert alert-danger" *ngIf="error" jhiTranslate="activate.messages.error">
        <strong>Sizni loginingiz faollashtirilishi mumkin emas.</strong> Iltimos, ro`yhatdan o`ting.
      </div>
    </div>
  </div>
</div>
